<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Ball - Farcaster Mini App</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 700px;
            background: #1a1a2e;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        #game-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(26, 26, 46, 0.95);
            z-index: 10;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #4fc3f7;
            text-shadow: 0 2px 10px rgba(79, 195, 247, 0.5);
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4dabf7;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            line-height: 1.5;
            color: #b3b3cc;
        }
        
        .btn {
            background: linear-gradient(45deg, #4dabf7, #3a7bd5);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(58, 123, 213, 0.4);
            font-weight: 600;
            width: 200px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(58, 123, 213, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.3rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 25px;
            z-index: 5;
            font-weight: 600;
        }
        
        #high-score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.3rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 25px;
            z-index: 5;
            font-weight: 600;
        }
        
        .hidden {
            display: none !important;
        }
        
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 5;
        }
        
        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }
        
        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            max-width: 300px;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        
        .player-name {
            font-weight: 600;
        }
        
        .player-score {
            color: #4fc3f7;
            font-weight: 600;
        }
        
        @media (max-width: 480px) {
            #game-container {
                height: 600px;
                max-width: 350px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="score-display">Score: 0</div>
        <div id="high-score-display">Best: 0</div>
        
        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <h1>Fall Ball</h1>
            <p>Dodge falling obstacles! Move left/right to survive as long as possible.</p>
            <button id="start-btn" class="btn">Start Game</button>
            <button id="leaderboard-btn" class="btn btn-secondary">Leaderboard</button>
            <div class="controls-info">
                Tap left/right to move ‚Ä¢ Keyboard: ‚Üê/‚Üí or A/D
            </div>
        </div>
        
        <!-- Leaderboard Screen -->
        <div id="leaderboard-screen" class="screen hidden">
            <h2>üèÜ Leaderboard</h2>
            <div class="leaderboard" id="leaderboard-list">
                <!-- Leaderboard items will be added here -->
            </div>
            <button id="back-btn" class="btn">Back to Menu</button>
        </div>
        
        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen hidden">
            <h2>Game Over!</h2>
            <p id="final-score">Your Score: 0</p>
            <p id="new-high-score" style="color: #4fc3f7; display: none;">üéâ New High Score! üéâ</p>
            <button id="restart-btn" class="btn">Play Again</button>
            <button id="menu-btn" class="btn btn-secondary">Main Menu</button>
        </div>
        
        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <div class="control-btn" id="left-btn">‚Üê</div>
            <div class="control-btn" id="right-btn">‚Üí</div>
        </div>
    </div>

    <script>
        // Game variables
        let canvas, ctx;
        let ball = { 
            x: 200, 
            y: 100, 
            radius: 15, 
            speedX: 0, 
            speedY: 0, 
            color: '#4fc3f7' 
        };
        
        let obstacles = [];
        let particles = [];
        let score = 0;
        let highScore = 0;
        let gameRunning = false;
        let keys = {};
        let gameSpeed = 2;
        let obstacleSpawnTimer = 0;
        
        // Leaderboard data (in real app, this would be from a server)
        let leaderboard = [
            { name: "You", score: 0 },
            { name: "Player2", score: 850 },
            { name: "Player3", score: 720 },
            { name: "Player4", score: 680 },
            { name: "Player5", score: 550 }
        ];

        // DOM elements
        const startScreen = document.getElementById('start-screen');
        const leaderboardScreen = document.getElementById('leaderboard-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const scoreDisplay = document.getElementById('score-display');
        const highScoreDisplay = document.getElementById('high-score-display');
        const finalScore = document.getElementById('final-score');
        const newHighScore = document.getElementById('new-high-score');
        const leaderboardList = document.getElementById('leaderboard-list');

        // Initialize the game
        function init() {
            canvas = document.getElementById('game-canvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // Load high score from localStorage
            highScore = parseInt(localStorage.getItem('fallBallHighScore')) || 0;
            highScoreDisplay.textContent = `Best: ${highScore}`;
            
            // Set up event listeners
            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('leaderboard-btn').addEventListener('click', showLeaderboard);
            document.getElementById('back-btn').addEventListener('click', showStartScreen);
            document.getElementById('restart-btn').addEventListener('click', restartGame);
            document.getElementById('menu-btn').addEventListener('click', showStartScreen);
            
            // Touch controls
            document.getElementById('left-btn').addEventListener('touchstart', () => keys['ArrowLeft'] = true);
            document.getElementById('left-btn').addEventListener('touchend', () => keys['ArrowLeft'] = false);
            document.getElementById('right-btn').addEventListener('touchstart', () => keys['ArrowRight'] = true);
            document.getElementById('right-btn').addEventListener('touchend', () => keys['ArrowRight'] = false);
            
            // Keyboard controls
            window.addEventListener('keydown', (e) => {
                keys[e.key] = true;
                // R key to restart
                if (e.key === 'r' || e.key === 'R') {
                    restartGame();
                }
            });
            
            window.addEventListener('keyup', (e) => {
                keys[e.key] = false;
            });
            
            // Handle window resize
            window.addEventListener('resize', () => {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            });
            
            // Show start screen
            showStartScreen();
            updateLeaderboard();
        }

        function showStartScreen() {
            startScreen.classList.remove('hidden');
            leaderboardScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            gameRunning = false;
        }

        function showLeaderboard() {
            startScreen.classList.add('hidden');
            leaderboardScreen.classList.remove('hidden');
            updateLeaderboard();
        }

        function updateLeaderboard() {
            leaderboardList.innerHTML = '';
            
            // Sort leaderboard by score
            const sortedLeaderboard = [...leaderboard].sort((a, b) => b.score - a.score);
            
            sortedLeaderboard.forEach((player, index) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                item.innerHTML = `
                    <span class="player-name">${index + 1}. ${player.name}</span>
                    <span class="player-score">${player.score}</span>
                `;
                leaderboardList.appendChild(item);
            });
        }

        function startGame() {
            startScreen.classList.add('hidden');
            resetGame();
            gameRunning = true;
            gameLoop();
        }

        function restartGame() {
            gameOverScreen.classList.add('hidden');
            resetGame();
            gameRunning = true;
            gameLoop();
        }

        function resetGame() {
            ball.x = canvas.width / 2;
            ball.y = 100;
            ball.speedX = 0;
            ball.speedY = 0;
            
            obstacles = [];
            particles = [];
            score = 0;
            gameSpeed = 2;
            obstacleSpawnTimer = 0;
            
            updateDisplays();
        }

        function updateDisplays() {
            scoreDisplay.textContent = `Score: ${score}`;
            highScoreDisplay.textContent = `Best: ${highScore}`;
        }

        // Main game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Update game state
            updateBall();
            updateObstacles();
            updateParticles();
            
            // Draw game objects
            drawObstacles();
            drawParticles();
            drawBall();
            
            // Check collisions
            checkCollisions();
            
            // Increase difficulty over time
            gameSpeed = 2 + Math.floor(score / 500);
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }

        function drawBackground() {
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0a0e29');
            gradient.addColorStop(1, '#1a1f4b');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Grid pattern
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            
            // Vertical lines
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // Horizontal lines
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        function updateBall() {
            // Apply gravity (falling down)
            ball.speedY += 0.1;
            
            // Handle controls
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
                ball.speedX = -5;
            } else if (keys['ArrowRight'] || keys['d'] || keys['D']) {
                ball.speedX = 5;
            } else {
                ball.speedX *= 0.9; // Friction
            }
            
            // Update position
            ball.x += ball.speedX;
            ball.y += ball.speedY;
            
            // Boundary checks
            if (ball.x - ball.radius < 0) {
                ball.x = ball.radius;
                ball.speedX *= -0.5;
            }
            if (ball.x + ball.radius > canvas.width) {
                ball.x = canvas.width - ball.radius;
                ball.speedX *= -0.5;
            }
            
            // Score increases as you survive longer
            score += 1;
            updateDisplays();
        }

        function updateObstacles() {
            // Spawn new obstacles
            obstacleSpawnTimer++;
            if (obstacleSpawnTimer > 60 - gameSpeed * 5) {
                spawnObstacle();
                obstacleSpawnTimer = 0;
            }
            
            // Update existing obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                
                // Move obstacle down
                obstacle.y += gameSpeed;
                
                // Remove if off screen
                if (obstacle.y > canvas.height + 100) {
                    obstacles.splice(i, 1);
                }
            }
        }

        function spawnObstacle() {
            const types = ['circle', 'rectangle', 'triangle'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            const obstacle = {
                x: Math.random() * (canvas.width - 100) + 50,
                y: -50,
                width: 40 + Math.random() * 60,
                height: 40 + Math.random() * 60,
                type: type,
                color: getRandomColor()
            };
            
            obstacles.push(obstacle);
        }

        function getRandomColor() {
            const colors = ['#e74c3c', '#e67e22', '#f1c40f', '#2ecc71', '#3498db', '#9b59b6'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                
                switch (obstacle.type) {
                    case 'circle':
                        ctx.beginPath();
                        ctx.arc(obstacle.x, obstacle.y, obstacle.width / 2, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                        
                    case 'rectangle':
                        ctx.fillRect(
                            obstacle.x - obstacle.width / 2,
                            obstacle.y - obstacle.height / 2,
                            obstacle.width,
                            obstacle.height
                        );
                        break;
                        
                    case 'triangle':
                        ctx.beginPath();
                        ctx.moveTo(obstacle.x, obstacle.y - obstacle.height / 2);
                        ctx.lineTo(obstacle.x - obstacle.width / 2, obstacle.y + obstacle.height / 2);
                        ctx.lineTo(obstacle.x + obstacle.width / 2, obstacle.y + obstacle.height / 2);
                        ctx.closePath();
                        ctx.fill();
                        break;
                }
                
                // Add glow effect
                ctx.shadowColor = obstacle.color;
                ctx.shadowBlur = 20;
                ctx.fill();
                ctx.shadowBlur = 0;
            });
        }

        function drawBall() {
            // Ball shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y + 5, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Main ball
            const gradient = ctx.createRadialGradient(
                ball.x - 5, ball.y - 5, 1,
                ball.x, ball.y, ball.radius
            );
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(0.5, ball.color);
            gradient.addColorStop(1, '#1a5a92');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Ball highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            ctx.arc(ball.x - 5, ball.y - 5, ball.radius / 3, 0, Math.PI * 2);
            ctx.fill();
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.alpha -= 0.02;
                
                if (particle.alpha <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            particles.forEach(particle => {
                ctx.globalAlpha = particle.alpha;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    radius: Math.random() * 3 + 1,
                    color: color,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    alpha: 1
                });
            }
        }

        function checkCollisions() {
            // Check if ball hits bottom
            if (ball.y + ball.radius > canvas.height) {
                createParticles(ball.x, ball.y, ball.color, 20);
                gameOver();
                return;
            }
            
            // Check collisions with obstacles
            for (let i = 0; i < obstacles.length; i++) {
                const obstacle = obstacles[i];
                let collision = false;
                
                switch (obstacle.type) {
                    case 'circle':
                        const dx = ball.x - obstacle.x;
                        const dy = ball.y - obstacle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        collision = distance < ball.radius + obstacle.width / 2;
                        break;
                        
                    case 'rectangle':
                        collision = (
                            ball.x + ball.radius > obstacle.x - obstacle.width / 2 &&
                            ball.x - ball.radius < obstacle.x + obstacle.width / 2 &&
                            ball.y + ball.radius > obstacle.y - obstacle.height / 2 &&
                            ball.y - ball.radius < obstacle.y + obstacle.height / 2
                        );
                        break;
                        
                    case 'triangle':
                        // Simplified triangle collision
                        const triTop = obstacle.y - obstacle.height / 2;
                        const triBottom = obstacle.y + obstacle.height / 2;
                        const triLeft = obstacle.x - obstacle.width / 2;
                        const triRight = obstacle.x + obstacle.width / 2;
                        
                        collision = (
                            ball.y + ball.radius > triTop &&
                            ball.x + ball.radius > triLeft &&
                            ball.x - ball.radius < triRight &&
                            ball.y - ball.radius < triBottom
                        );
                        break;
                }
                
                if (collision) {
                    createParticles(ball.x, ball.y, obstacle.color, 15);
                    gameOver();
                    return;
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('fallBallHighScore', highScore);
                newHighScore.style.display = 'block';
                
                // Update leaderboard with player's score
                leaderboard[0].score = score;
            } else {
                newHighScore.style.display = 'none';
            }
            
            finalScore.textContent = `Your Score: ${score}`;
            gameOverScreen.classList.remove('hidden');
        }

        // Initialize the game when page loads
        window.onload = init;
    </script>
</body>
</html>
