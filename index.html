<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Runner - Farcaster Mini App</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 600px;
            background: #1a1a2e;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        #game-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(26, 26, 46, 0.95);
            z-index: 10;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #4fc3f7;
            text-shadow: 0 2px 10px rgba(79, 195, 247, 0.5);
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4dabf7;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            line-height: 1.5;
            color: #b3b3cc;
        }
        
        .btn {
            background: linear-gradient(45deg, #4dabf7, #3a7bd5);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(58, 123, 213, 0.4);
            font-weight: 600;
            width: 200px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(58, 123, 213, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.3rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 25px;
            z-index: 5;
            font-weight: 600;
        }
        
        #high-score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.3rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 25px;
            z-index: 5;
            font-weight: 600;
        }
        
        #idle-warning {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(231, 76, 60, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            display: none;
        }
        
        .hidden {
            display: none !important;
        }
        
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 5;
        }
        
        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }
        
        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            max-width: 300px;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        
        .player-name {
            font-weight: 600;
        }
        
        .player-score {
            color: #4fc3f7;
            font-weight: 600;
        }
        
        @media (max-width: 480px) {
            #game-container {
                height: 550px;
                max-width: 350px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="score-display">Score: 0</div>
        <div id="high-score-display">Best: 0</div>
        <div id="idle-warning">KEEP MOVING!</div>
        
        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <h1>Platform Runner</h1>
            <p>Keep moving to survive! Don't stop or spikes will appear.</p>
            <p>Avoid obstacles and collect coins.</p>
            <button id="start-btn" class="btn">Start Game</button>
            <button id="leaderboard-btn" class="btn btn-secondary">Leaderboard</button>
            <div class="controls-info">
                Tap left/right to move ‚Ä¢ Don't stop moving!
            </div>
        </div>
        
        <!-- Leaderboard Screen -->
        <div id="leaderboard-screen" class="screen hidden">
            <h2>üèÜ Leaderboard</h2>
            <div class="leaderboard" id="leaderboard-list">
                <!-- Leaderboard items will be added here -->
            </div>
            <button id="back-btn" class="btn">Back to Menu</button>
        </div>
        
        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen hidden">
            <h2>Game Over!</h2>
            <p id="final-score">Your Score: 0</p>
            <p id="death-reason">You stopped moving!</p>
            <p id="new-high-score" style="color: #4fc3f7; display: none;">üéâ New High Score! üéâ</p>
            <button id="restart-btn" class="btn">Play Again</button>
            <button id="menu-btn" class="btn btn-secondary">Main Menu</button>
        </div>
        
        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <div class="control-btn" id="left-btn">‚Üê</div>
            <div class="control-btn" id="right-btn">‚Üí</div>
        </div>
    </div>

    <script>
        // Game variables
        let canvas, ctx;
        let ball = { 
            x: 200, 
            y: 500, 
            radius: 12, 
            speedX: 0, 
            color: '#4fc3f7' 
        };
        
        let platform = {
            y: 520,
            height: 10
        };
        
        let obstacles = [];
        let coins = [];
        let spikes = [];
        let particles = [];
        let score = 0;
        let highScore = 0;
        let gameRunning = false;
        let keys = {};
        let gameSpeed = 3;
        let obstacleSpawnTimer = 0;
        let coinSpawnTimer = 0;
        let idleTimer = 0;
        let lastMoveTime = 0;
        let deathReason = "You stopped moving!";
        
        // Leaderboard data
        let leaderboard = [
            { name: "You", score: 0 },
            { name: "ProPlayer", score: 1250 },
            { name: "Gamer123", score: 980 },
            { name: "SpeedRun", score: 760 },
            { name: "Casual", score: 540 }
        ];

        // DOM elements
        const startScreen = document.getElementById('start-screen');
        const leaderboardScreen = document.getElementById('leaderboard-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const scoreDisplay = document.getElementById('score-display');
        const highScoreDisplay = document.getElementById('high-score-display');
        const finalScore = document.getElementById('final-score');
        const deathReasonDisplay = document.getElementById('death-reason');
        const newHighScore = document.getElementById('new-high-score');
        const leaderboardList = document.getElementById('leaderboard-list');
        const idleWarning = document.getElementById('idle-warning');

        // Initialize the game
        function init() {
            canvas = document.getElementById('game-canvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // Load high score from localStorage
            highScore = parseInt(localStorage.getItem('platformRunnerHighScore')) || 0;
            highScoreDisplay.textContent = `Best: ${highScore}`;
            
            // Set up event listeners
            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('leaderboard-btn').addEventListener('click', showLeaderboard);
            document.getElementById('back-btn').addEventListener('click', showStartScreen);
            document.getElementById('restart-btn').addEventListener('click', restartGame);
            document.getElementById('menu-btn').addEventListener('click', showStartScreen);
            
            // Touch controls
            document.getElementById('left-btn').addEventListener('touchstart', () => {
                keys['ArrowLeft'] = true;
                lastMoveTime = Date.now();
            });
            document.getElementById('left-btn').addEventListener('touchend', () => keys['ArrowLeft'] = false);
            
            document.getElementById('right-btn').addEventListener('touchstart', () => {
                keys['ArrowRight'] = true;
                lastMoveTime = Date.now();
            });
            document.getElementById('right-btn').addEventListener('touchend', () => keys['ArrowRight'] = false);
            
            // Keyboard controls
            window.addEventListener('keydown', (e) => {
                keys[e.key] = true;
                lastMoveTime = Date.now();
                
                // R key to restart
                if (e.key === 'r' || e.key === 'R') {
                    restartGame();
                }
            });
            
            window.addEventListener('keyup', (e) => {
                keys[e.key] = false;
            });
            
            // Handle window resize
            window.addEventListener('resize', () => {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            });
            
            // Show start screen
            showStartScreen();
            updateLeaderboard();
        }

        function showStartScreen() {
            startScreen.classList.remove('hidden');
            leaderboardScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            gameRunning = false;
            idleWarning.style.display = 'none';
        }

        function showLeaderboard() {
            startScreen.classList.add('hidden');
            leaderboardScreen.classList.remove('hidden');
            updateLeaderboard();
        }

        function updateLeaderboard() {
            leaderboardList.innerHTML = '';
            
            // Sort leaderboard by score
            const sortedLeaderboard = [...leaderboard].sort((a, b) => b.score - a.score);
            
            sortedLeaderboard.forEach((player, index) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                item.innerHTML = `
                    <span class="player-name">${index + 1}. ${player.name}</span>
                    <span class="player-score">${player.score}</span>
                `;
                leaderboardList.appendChild(item);
            });
        }

        function startGame() {
            startScreen.classList.add('hidden');
            resetGame();
            gameRunning = true;
            lastMoveTime = Date.now();
            gameLoop();
        }

        function restartGame() {
            gameOverScreen.classList.add('hidden');
            resetGame();
            gameRunning = true;
            lastMoveTime = Date.now();
            gameLoop();
        }

        function resetGame() {
            ball.x = canvas.width / 2;
            ball.y = 500;
            ball.speedX = 0;
            
            obstacles = [];
            coins = [];
            spikes = [];
            particles = [];
            score = 0;
            gameSpeed = 3;
            obstacleSpawnTimer = 0;
            coinSpawnTimer = 0;
            idleTimer = 0;
            
            updateDisplays();
            idleWarning.style.display = 'none';
        }

        function updateDisplays() {
            scoreDisplay.textContent = `Score: ${score}`;
            highScoreDisplay.textContent = `Best: ${highScore}`;
        }

        // Main game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Update game state
            updateBall();
            updateObstacles();
            updateCoins();
            updateSpikes();
            updateParticles();
            updateIdleTimer();
            
            // Draw game objects
            drawPlatform();
            drawObstacles();
            drawCoins();
            drawSpikes();
            drawParticles();
            drawBall();
            
            // Check collisions
            checkCollisions();
            
            // Increase difficulty over time
            gameSpeed = 3 + Math.floor(score / 500);
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }

        function drawBackground() {
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0a0e29');
            gradient.addColorStop(1, '#1a1f4b');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Grid pattern
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            
            // Vertical lines
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
        }

        function drawPlatform() {
            ctx.fillStyle = '#3498db';
            ctx.fillRect(0, platform.y, canvas.width, platform.height);
            
            // Platform pattern
            ctx.fillStyle = '#2980b9';
            for (let x = 0; x < canvas.width; x += 20) {
                ctx.fillRect(x, platform.y, 10, platform.height);
            }
        }

        function updateBall() {
            // Handle controls
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
                ball.speedX = -5;
                lastMoveTime = Date.now();
            } else if (keys['ArrowRight'] || keys['d'] || keys['D']) {
                ball.speedX = 5;
                lastMoveTime = Date.now();
            } else {
                ball.speedX *= 0.9; // Friction
            }
            
            // Update position
            ball.x += ball.speedX;
            
            // Boundary checks
            if (ball.x - ball.radius < 0) {
                ball.x = ball.radius;
                ball.speedX *= -0.5;
            }
            if (ball.x + ball.radius > canvas.width) {
                ball.x = canvas.width - ball.radius;
                ball.speedX *= -0.5;
            }
            
            // Keep ball on platform
            ball.y = platform.y - ball.radius;
        }

        function updateObstacles() {
            // Spawn new obstacles
            obstacleSpawnTimer++;
            if (obstacleSpawnTimer > 90 - gameSpeed * 5) {
                spawnObstacle();
                obstacleSpawnTimer = 0;
            }
            
            // Update existing obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                
                // Move obstacle left
                obstacle.x -= gameSpeed;
                
                // Remove if off screen
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(i, 1);
                    score += 10;
                    updateDisplays();
                }
            }
        }

        function spawnObstacle() {
            const types = ['rectangle', 'triangle', 'circle'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            const obstacle = {
                x: canvas.width,
                y: platform.y - 30,
                width: 30 + Math.random() * 40,
                height: 30 + Math.random() * 40,
                type: type,
                color: '#e74c3c'
            };
            
            obstacles.push(obstacle);
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                
                switch (obstacle.type) {
                    case 'rectangle':
                        ctx.fillRect(
                            obstacle.x,
                            obstacle.y - obstacle.height,
                            obstacle.width,
                            obstacle.height
                        );
                        break;
                        
                    case 'triangle':
                        ctx.beginPath();
                        ctx.moveTo(obstacle.x, obstacle.y);
                        ctx.lineTo(obstacle.x + obstacle.width, obstacle.y);
                        ctx.lineTo(obstacle.x + obstacle.width / 2, obstacle.y - obstacle.height);
                        ctx.closePath();
                        ctx.fill();
                        break;
                        
                    case 'circle':
                        ctx.beginPath();
                        ctx.arc(
                            obstacle.x + obstacle.width / 2,
                            obstacle.y - obstacle.height / 2,
                            obstacle.width / 2,
                            0,
                            Math.PI * 2
                        );
                        ctx.fill();
                        break;
                }
            });
        }

        function updateCoins() {
            // Spawn new coins
            coinSpawnTimer++;
            if (coinSpawnTimer > 120 - gameSpeed * 5) {
                spawnCoin();
                coinSpawnTimer = 0;
            }
            
            // Update existing coins
            for (let i = coins.length - 1; i >= 0; i--) {
                const coin = coins[i];
                
                // Move coin left
                coin.x -= gameSpeed;
                
                // Remove if off screen
                if (coin.x + coin.radius < 0) {
                    coins.splice(i, 1);
                }
            }
        }

        function spawnCoin() {
            const coin = {
                x: canvas.width,
                y: platform.y - 60,
                radius: 8,
                color: '#f1c40f'
            };
            
            coins.push(coin);
        }

        function drawCoins() {
            coins.forEach(coin => {
                ctx.fillStyle = coin.color;
                ctx.beginPath();
                ctx.arc(coin.x, coin.y, coin.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Coin shine
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(coin.x - 3, coin.y - 3, coin.radius / 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateIdleTimer() {
            const currentTime = Date.now();
            idleTimer = currentTime - lastMoveTime;
            
            // Show warning after 1.5 seconds of inactivity
            if (idleTimer > 1500) {
                idleWarning.style.display = 'block';
                
                // Spawn spikes after 3 seconds of inactivity
                if (idleTimer > 3000) {
                    spawnSpike();
                    deathReason = "You stopped moving!";
                    gameOver();
                }
            } else {
                idleWarning.style.display = 'none';
            }
        }

        function updateSpikes() {
            // Update existing spikes
            spikes.forEach(spike => {
                spike.height += 2;
                
                if (spike.height > 100) {
                    spike.height = 100;
                }
            });
        }

        function spawnSpike() {
            const spike = {
                x: ball.x,
                y: platform.y,
                width: 10,
                height: 0,
                color: '#e74c3c'
            };
            
            spikes.push(spike);
            createParticles(ball.x, platform.y, '#e74c3c', 8);
        }

        function drawSpikes() {
            spikes.forEach(spike => {
                ctx.fillStyle = spike.color;
                
                // Draw spike as a triangle
                ctx.beginPath();
                ctx.moveTo(spike.x, spike.y);
                ctx.lineTo(spike.x - spike.width, spike.y - spike.height);
                ctx.lineTo(spike.x + spike.width, spike.y - spike.height);
                ctx.closePath();
                ctx.fill();
            });
        }

        function drawBall() {
            // Ball shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y + 3, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Main ball
            const gradient = ctx.createRadialGradient(
                ball.x - 4, ball.y - 4, 1,
                ball.x, ball.y, ball.radius
            );
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(0.5, ball.color);
            gradient.addColorStop(1, '#1a5a92');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Ball highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            ctx.arc(ball.x - 4, ball.y - 4, ball.radius / 3, 0, Math.PI * 2);
            ctx.fill();
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.alpha -= 0.02;
                
                if (particle.alpha <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            particles.forEach(particle => {
                ctx.globalAlpha = particle.alpha;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    radius: Math.random() * 3 + 1,
                    color: color,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    alpha: 1
                });
            }
        }

        function checkCollisions() {
            // Check obstacle collisions
            for (let i = 0; i < obstacles.length; i++) {
                const obstacle = obstacles[i];
                let collision = false;
                
                switch (obstacle.type) {
                    case 'rectangle':
                        collision = (
                            ball.x + ball.radius > obstacle.x &&
                            ball.x - ball.radius < obstacle.x + obstacle.width &&
                            ball.y + ball.radius > obstacle.y - obstacle.height &&
                            ball.y - ball.radius < obstacle.y
                        );
                        break;
                        
                    case 'triangle':
                        // Simplified triangle collision
                        const triLeft = obstacle.x;
                        const triRight = obstacle.x + obstacle.width;
                        const triTop = obstacle.y - obstacle.height;
                        
                        collision = (
                            ball.y + ball.radius > triTop &&
                            ball.x + ball.radius > triLeft &&
                            ball.x - ball.radius < triRight
                        );
                        break;
                        
                    case 'circle':
                        const dx = ball.x - (obstacle.x + obstacle.width / 2);
                        const dy = ball.y - (obstacle.y - obstacle.height / 2);
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        collision = distance < ball.radius + obstacle.width / 2;
                        break;
                }
                
                if (collision) {
                    createParticles(ball.x, ball.y, obstacle.color, 15);
                    deathReason = "You hit an obstacle!";
                    gameOver();
                    return;
                }
            }
            
            // Check coin collisions
            for (let i = coins.length - 1; i >= 0; i--) {
                const coin = coins[i];
                const dx = ball.x - coin.x;
                const dy = ball.y - coin.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < ball.radius + coin.radius) {
                    coins.splice(i, 1);
                    score += 50;
                    updateDisplays();
                    createParticles(coin.x, coin.y, coin.color, 8);
                }
            }
            
            // Check spike collisions
            for (let i = 0; i < spikes.length; i++) {
                const spike = spikes[i];
                
                // Simple spike collision (triangle)
                if (spike.height > 0) {
                    const spikeTop = spike.y - spike.height;
                    
                    if (ball.y - ball.radius < spikeTop + 20) {
                        if (ball.x > spike.x - spike.width && ball.x < spike.x + spike.width) {
                            createParticles(ball.x, ball.y, spike.color, 15);
                            deathReason = "You were impaled by a spike!";
                            gameOver();
                            return;
                        }
                    }
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('platformRunnerHighScore', highScore);
                newHighScore.style.display = 'block';
                
                // Update leaderboard with player's score
                leaderboard[0].score = score;
            } else {
                newHighScore.style.display = 'none';
            }
            
            finalScore.textContent = `Your Score: ${score}`;
            deathReasonDisplay.textContent = deathReason;
            gameOverScreen.classList.remove('hidden');
            idleWarning.style.display = 'none';
        }

        // Initialize the game when page loads
        window.onload = init;
    </script>
</body>
</html>
